      <script>
        var namabarang = ['Rapijali','Laut Bercerita','Off The Record 3','Pulang-Pergi','Wingit','Milea','Jurna Risa: Mamat Ujang','Sunset Bersama Rosie','Negeri Para Bedebah','Jahnsne','Hans','Hendrick','William','Peter','Marianne']
        var hargabarang = [5000,5000,5000,5000,5000,5000,5000,5000,5000,5000,5000,5000,5000,5000,5000]
        var gambarbarang = [
        'https://www.gramedia.com/blog/content/images/2021/03/9786022917724--1-.jpeg',
          'https://www.gramedia.com/blog/content/images/2021/07/9786024246945_Laut-Bercerita.jpg',
          'https://www.gramedia.com/blog/content/images/2021/07/9786020653365_Off_The_Record_3_cov.jpg',
          'https://cdn.gramedia.com/uploads/items/pulang-pergi_tere_liye.jpeg',
          'https://cdn.gramedia.com/uploads/items/9786230021831_cover_wingit_FINALE_FRONT.jpg',
          'https://cdn.gramedia.com/uploads/items/9786020851563_milea_suara_dari_dilan_1.jpg',
          'https://cdn.gramedia.com/uploads/items/9786022203780.jpg',
          'https://cdn.gramedia.com/uploads/items/img20210420_14424010.jpg" class="card-img-top" style="height: 15rem',
          'https://cdn.gramedia.com/uploads/images/1/42420/image_highres/ID_NPB2018MTH05NPB.jpg',
          'https://cdn.gramedia.com/uploads/items/9786022203896.jpg',
          'https://cdn.gramedia.com/uploads/items/9786022203872.jpg',
          'https://cdn.gramedia.com/uploads/items/9786022203902.jpg',
          'https://cdn.gramedia.com/uploads/items/William.jpg',
          'https://cdn.gramedia.com/uploads/items/9786022203889.jpg',
          'https://cdn.gramedia.com/uploads/items/9786022203193_Marianne.jpg'
            ]

        var listproduk = document.getElementById('listproduk')

                var namabarang_keranjang = []
                var hargabarang_keranjang = []

                function showproduk() {
                    listproduk.innerHTML =''
                    
                    for(let i = 0; i < namabarang.length; i++) {
                    listproduk.innerHTML += '<div class="card float-left text-center mr-2 mb-3 mt-3" style="width: 12rem;">'+
                    '<img src="'+gambarbarang[i]+'" class="card-img-top" style="height: 15rem;">'+
                    '<div class="card-body">'+
                        '<h6 class="card-title">'+namabarang[i]+'</h6>'+
                        '<p class="card-text">Rp. '+hargabarang[i]+'</p>'+
                        '<a href="#" class="btn btn-primary" onclick="addlistitem('+i+')">Pinjam</a>'+
                    '</div>'+
                '</div>'
                
                    }
                }
                showproduk()

                function addlistitem(id) {
                    namabarang_keranjang.push(namabarang[id])
                    hargabarang_keranjang.push(hargabarang[id])
                
                showkeranjang()

                }

                var listkeranjang = document.getElementById('listkeranjang')
                var tampilandiscount = document.getElementById('discount')
                var tampilanpajak = document.getElementById('pajak')
                var tampilantotalbayar = document.getElementById('totalbayar')


                var discountt 
                var pajakkk
                var hargatotal 
                var totalbayar 
                var totalbelanja

                function showkeranjang() {
                    listkeranjang.innerHTML =''

                    var discount = 0
                    var pajak = 0
                    var hargatotal = 0
                    var totalbayar = 0
                    
                    for (let i = 0; i < namabarang_keranjang.length; i++) {
                        listkeranjang.innerHTML += '<div class="card mt-4 mb-4" style="width: 22rem;">'+
                        '<div class="card-body">'+
                            '<h5 class="card-title">'+namabarang_keranjang[i]+'</h5>'+
                            '<p class="card-text">Rp. '+hargabarang_keranjang[i]+'</p>'+
                            '<p>Quantity = 1</p>'+
                            '<a href="#" class="btn btn-danger float-right" onclick="deleteitem('+i+')">Hapus</a>'+
                        '</div>'+
                    '</div>'

                    hargatotal = hargabarang_keranjang[i]+hargatotal

                    totalbayar = hargatotal;

                    if(totalbayar>25000) {
                        discountt = totalbayar*5/100
                    }else{
                        discountt = 0
                    }

                    totalbayar = hargatotal - discountt 

                    pajakkk = totalbayar*2/100
                    
                    totalbelanja = totalbayar + pajakkk
                    tampilanpajak.innerHTML = pajakkk
                    tampilandiscount.innerHTML = discountt
                    tampilantotalbayar.innerHTML = totalbelanja
                }
            }

            function deleteitem(id) {
                    namabarang_keranjang.splice(id,1)
                    hargabarang_keranjang.splice(id,1)

                    showkeranjang()
            }
    </script>
