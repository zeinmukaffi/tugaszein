    <title>Nike, Just Do It.</title>
    <style>
        .jumbotron{
            height: 450px;
            background-image: url(https://akm-img-a-in.tosshub.com/indiatoday/images/story/201707/nike-647_071117061035.jpg?size=770:433);

  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"></h1>
          <p class="lead"></p>
        </div>
      </div>

      <div class="container">
        <div class="row">
      
            <div class="col-4">
              <div class="judul_list bg-dark rounded text-center text-white pt-2">List Items</div>

                <div class="listkeranjang" id="listkeranjang">
                 
                </div>
        
                  <table width='100%'>
                      <tbody>
                          <tr>
                              <td>Discount (15%)</td>
                              <td>Rp <span id="discount"></span></td>
                          </tr>
                          <tr>
                            <td>PPN 5%)</td>
                            <td>Rp <span id="pajak"></span></td>
                        </tr>
                        <tr class="bg-dark text-white">
                            <td>Total Bayar </td>
                            <td>Rp <span id="totalbayar"></span></td>
                        </tr>
                      </tbody>
                  </table>
                  
                  <button type="button" class="btn btn-primary mt-3 btn-block">Bayar</button>
              </div>
        
              <div class="col-8" id="listproduk" ></div>
          </div>
    </div>
    <script>
      var namaproduk = ["Nike Air Force 1 '07","Nike Air Force 1 '07 LV8","Nike Air Force 1 '07 PRM"]
      var hargaproduk = [1430000,1280000,1800000]
      var gambarproduk = [
      'https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/4f37fca8-6bce-43e7-ad07-f57ae3c13142/air-force-1-07-shoe-WrLlWX.png',
      'https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/a4c6668c-1910-4d26-8d2e-cdb450311a8b/air-force-1-07-lv8-shoes-jB2B7C.png',
      'https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/ea814d5c-c3ec-4985-a513-e14b81e7f50b/air-force-1-07-prm-shoe-DPRVWV.png'
      ]

      var listproduk = document.getElementById('listproduk')
      var listkeranjang = document.getElementById('listkeranjang')
      var discount = document.getElementById('discount')
      var pajak = document.getElementById('pajak')
      var totalbayar = document.getElementById('totalbayar')

      var tampilandiscount = document.getElementById('discount')
      var tampilanpajak = document.getElementById('pajak')
      var tampilantotalbayar = document.getElementById('totalbayar')

      var namaproduk_keranjang = []
      var hargaproduk_keranjang = []

      function showlistproduk() {
        listproduk.innerHTML ="" 
          for (let i = 0; i < namaproduk.length; i++) {
          listproduk.innerHTML += '<div class="card float-left m-2 mr-3 mb-3 " style="width: 12rem;">'+
            '<img src="'+gambarproduk[i]+''+
             '"class="card-img-top" alt="...">'+
            '<div class="card-body">'+
              '<h5 class="card-title">'+namaproduk[i]+'</h5>'+
              '<p class="card-text">RP'+hargaproduk[i]+'</p>'+
              '<a href="#" class="btn btn-primary float-right" onclick="addlistitems('+i+')">Beli</a>'+
            '</div>'+
          '</div>'

     
  }

  
}

        function addlistitems(id){
          namaproduk_keranjang.push(namaproduk[id])
          hargaproduk_keranjang.push(hargaproduk[id])

          showlistkeranjang()

        }

        function showlistkeranjang(){
          listkeranjang.innerHTML=""

          var discount = 0
          var pajak = 0
          var hargatotal = 0
          var totalbayar = 0
          for (let i = 0; i < namaproduk_keranjang.length; i++) {
          listkeranjang.innerHTML += ' <div class="card mt-3 mb-3" style="width: 22rem;">'+
                    '<div class="card-body">'+
                      '<h5 class="card-title">'+namaproduk_keranjang[i]+'</h5>'+
                      '<p class="card-text">Rp.'+hargaproduk_keranjang[i]+'</p>'+
                      '<p class="card-text">Qty : 1</p>'+
                      '<a href="#" class="btn btn-danger float-right" onclick="deleteitems('+i+')">Hapus</a>'+
                    '</div>'+
                 ' </div>'

                 hargatotal = hargaproduk_keranjang[i]+hargatotal
                
                 totalbayar = hargatotal

                 if(totalbayar>=2000000){
                   discount = totalbayar*15/100
                 }else{
                   discount = 0
                 }
                 totalbayar = hargatotal-discount

                 pajak = totalbayar*5/100
                 
                 var totalbelanja = totalbayar + pajak
                 tampilanpajak.innerHTML = pajak
                 tampilandiscount.innerHTML = discount
                 tampilantotalbayar.innerHTML = totalbelanja

        }
      }

      function deleteitems(id) {
        namaproduk_keranjang.splice(id,1)
        hargaproduk_keranjang.splice(id,1)
        
        showlistkeranjang()
      }

      showlistproduk()


    </script>
