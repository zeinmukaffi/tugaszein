      <div class="container" id="data">
        <label for="nama" class="text-white">Nama Lengkap</label>
        <input type="text" class="form-control" id="txt_nama">
        <label for="alamat" class="form-label text-white">Alamat Lengkap</label>
        <textarea class="form-control" id="txt_alamat" rows="3"></textarea>
        <label for="email" class="text-white">Email</label>
        <input type="text" class="form-control" id="txt_email">
        <label for="notelp" class="text-white">Nomor Telepon</label>
        <input type="number" class="form-control" id="telp">
        <label for="tanggal" class="text-white">Tanggal Mengembalikan Buku (maks 30 hari dari tanggal meminjam)</label>
        <input type="date" class="form-control" id="txt_tanggal">
        <label for="metode" class="text-white">Metode Pembayaran</label>
        <select class="form-control" id="txt_metode">
          <option value="ATM" >ATM</option>
          <option value="Transfer Bank" >Transfer Bank</option>
          <option value="Indomart" >Indomart</option>
          <option value="Alfamart" >Alfamart</option>
          <option value="Qris" >Qris</option>
          <option value="COD" >COD (Bayar Di Tempat)</option>
        </select>
        <button type="button" class="btn btn-primary mt-3 mb-3 btn-block" onclick="checkout()">Check Out</button>
      </div>
      <div class="container" style="background-color: wheat;">
        <table class="table">
          <thead>
            <tr class="text-dark">
              <th scope="col">No</th>
              <th scope="col">Nama Lengkap</th>
              <th scope="col">Alamat Lengkap</th>
              <th scope="col">Email</th>
              <th scope="col">No Telepon</th>
              <th scope="col">Tanggal Mengembalikan </th>
              <th scope="col">Metode Pembayaran</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="munculin">
            
          </tbody>
        </table>
        <a href="thx.html" class="btn btn-primary btn-block">Bayar & Selesai</a>
        </div>
        
        <script>
            var muncul = document.getElementById('munculin')

        var a = []
      var b = []
      var d = []
      var e = []
      var j = []
      var c = []
      
      

      var muncul = document.getElementById('munculin')

      function tampilin() {
        muncul.innerHTML =''

        for (let i = 0; i < a.length; i++) {
          var nomor = i+1
          muncul.innerHTML +=
            '<tr>'+
            '<td>'+nomor+'</td>'+
            '<td>'+a[i]+'</td>'+
            '<td>'+b[i]+'</td>'+
            '<td>'+d[i]+'</td>'+
            '<td>'+e[i]+'</td>'+
            '<td>'+j[i]+'</td>'+
            '<td>'+c[i]+'</td>'+
            '<td>'+
              '<button class="btn btn-warning" onclick="edit('+i+')">Edit</button>'+
              '<button class="btn btn-danger" onclick="hapus('+i+')">Hapus</button>'+
           '</td>'+
          '</tr>'
        }
      }
    

    function checkout() {
      var o = document.getElementById('txt_nama').value 
      var p = document.getElementById('txt_alamat').value
      var y = document.getElementById('txt_email').value
      var z = document.getElementById('telp').value
      var g = document.getElementById('txt_tanggal').value
      var q = document.getElementById('txt_metode').value
      

      a.push(o)
      b.push(p)
      d.push(y)
      e.push(z)
      j.push(g)
      c.push(q)

         tampilin()
    }

    function edit(i){

            var ganti = prompt("Ganti Nama",a[i])
            a[i] = ganti;
        
            var ganti = prompt("Ganti Alamat",b[i])
            b[i] = ganti;

            var ganti = prompt("Ganti Email",y[i])
            y[i] = ganti;
        
          tampilin()
    }

    function hapus(i){

            a.splice(i,1)
            b.splice(i,1)
            d.splice(i,1)
            e.splice(i,1)
            j.splice(i,1)
            c.splice(i,1)

            tampilin()
        }
        </script>
